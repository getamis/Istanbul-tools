language: go
go_import_path: github.com/getamis/istanbul-tools
os: linux
dist: trusty
go:
  - 1.7.6
  - 1.8.3
env:
  - TEST=unit
  - TEST=istanbul
  - TEST=quorum

services:
  - docker

before_install:
  - docker pull quay.io/amis/constellation:latest
  - docker pull quay.io/amis/geth:istanbul_develop
  - docker pull quay.io/amis/quorum:latest

install:
  - go get github.com/Masterminds/glide
  - go get github.com/onsi/ginkgo/ginkgo

script:
  - 'if [ ${TEST} = "unit" ]; then
         travis_wait 30 go test -v $(glide novendor | grep -v "\.\/tests\/\.\.\.") --timeout 30m;
     elif [ ${TEST} = "istanbul" ]; then
         cd ${TRAVIS_BUILD_DIR}/tests/functional && travis_wait 120 ginkgo -r --progress;
     elif [ ${TEST} = "quorum" ]; then
         cd ${TRAVIS_BUILD_DIR}/tests/quorum && travis_wait 120 ginkgo -r --progress;
     else
         echo "Invalid env"
         exit 2;
     fi'

